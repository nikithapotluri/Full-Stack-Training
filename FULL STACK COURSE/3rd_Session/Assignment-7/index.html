<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">TITLE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Subtitle</td>
                <td colspan="2">Subtitle</td>
            </tr>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            <tr>
                <td colspan="2">Sub subtitle</td>
                <td colspan="2">Sub subtitle</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th colspan="2">Subject</th>
                <th>John Doe</th>
                <th>Miriam Luther</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td rowspan="2" class="bold">Biology</td>
            <td class="bold">Practical</td>
            <td>A</td>
            <td>A</td>
           </tr>
           <tr>
            <td class="bold">Theory</td>
            <td>A+</td>
            <td>A</td>
           </tr>

           <tr>
            <td rowspan="2" class="bold">Chemistry</td>
            <td class="bold">Practical</td>
            <td>B</td>
            <td>C</td>
           </tr>
           <tr>
            <td class="bold">Theory</td>
            <td>A</td>
            <td>C+</td>
           </tr>

           <tr>
            <td rowspan="2" class="bold">Physics</td>
            <td class="bold">Practical</td>
            <td>A</td>
            <td>A</td>
           </tr>
           <tr>
            <td class="bold">Theory</td>
            <td>A-</td>
            <td>A-</td>
           </tr>
        </tbody>
    </table>

</body>
</html>
