<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1 text-center text-info bg-dark">Form Demo</h1>
    <div class="container">
    <form class="mx-auto mt-5" style="max-width: 500px;">
        <div>
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
        </div>

    <div class="mn-3">
        <label for="" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control">
    </div>

    <div class="mb-3">
        <label type="Select" for="">Select a skill</label>
        <select class="form-select" >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>

    <div class="mb-3">
        <label for="">Select your tech</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="react" name="react">
            <label for="react" class="form-check-label">React</label>
        </div>
    </div>

    <div class="mb-3">
        <label for="">Select gender</label>
        <div class="form-check">
            <input type="radio" name="gender" id="m" class="form-check-input">
            <label for="" class="form-check-label">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" name="gender" id="m" class="form-check-input">
            <label for="" class="form-check-label">FeMale</label>
        </div>
    </div>

    <div class="mb-3">
        <label for="feedback" class="form-label">Feedback</label>
        <textarea name="feedback" id="feedback" rows="10" class="form-control"></textarea>

    </div>

    <button type="submit" class="btn btn-success">Signup</button>

</form>
</div>
</body>
</html>
